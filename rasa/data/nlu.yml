version: "3.0"

nlu:
- intent: greet
  examples: |
    - 你好
    - hello
    - hi
    - 上午好
    - 中午好
    - 下午好

- intent: goodbye
  examples: |
    - 再见
    - 拜拜
    - 886
    - 88

- intent: inquire_date
  examples: |
    - [大前天](date)周几
    - [前天](date)几号周几
    - [昨天](date)几号
    - [今天](date)几号
    - [明天](date)几号
    - [后天](date)几号
    - [大后天](date)星期几哪
    - [今天](date)的日期是多少
    - [今天](date)星期几
    - [周三](date)是几号?
    - 日期
    - 周几？
    - 几号了？
    - date

- intent: inquire_time
  examples: |
    - 现在几点了
    - time
    - 时间？
    - 现在时间是多少

- intent: bot_challenge
  examples: |
    - 你是机器人吗?
    - 你是人还是机器人?
    - 你是人类吗?
    - 你不是人类?
